<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Us</title>
</head>

<body>
  <h2>Contact Us</h2>
  <form class="" action="index.html" method="post">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="msg">Enter your message here:</label><br>
    <input type="text" id="msg" name="msg"><br>
    <input type="radio" name="radio" id="job">
    <label for="id">You are looking for a job</label><br>
    <input type="radio" name="radio" id="service">
    <label for="service">You are looking for a service</label><br>
    <br>
    <button type="button" name="button">Submit</button>
  </form>
  <div class="">
    <a href="#">Twitter</a><br>
    <a href="#">Linkedin</a><br>
    <a href="#">Instagram</a><br>
  </div>
</body>

</html>
